<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="header">
        
    </div>
    <div class="main">
        <div class="calc-body">
            <div class="display">
                
                   <input type="text" name="input" id="input" class="input-display">
                   <input type="text" name="input" id="input" class="output-display">
            </div>
            <div class="DEG-F-E">
                <button type="button">DEG</button>
                <button type="button">F-E</button>
            </div>
            <div class="M-btns">
                <button type="button">MC</button>
                <button type="button">MR</button>
                <button type="button">M+</button>
                <button type="button">M-</button>
                <button type="button">MS</button>

            </div>
            <div class="drop-down-btns">
                <div class="trigo">
                    <label for="trigo-functions">
                        <img src="./image.png" alt="Trigonometric Icon" class="icon" width="25px" height="25px"> 
                        Trigonometric Functions:
                    </label>
                    <select id="trigo-functions">
                        <option value="sin">sin</option>
                        <option value="cos">cos</option>
                        <option value="tan">tan</option>
                        <option value="cot">cot</option>
                        <option value="sec">sec</option>
                        <option value="csc">csc</option>
                    </select>
                </div>
                <div class="function">
                    <label for="math-functions">
                        <img src="./image copy.png" alt="Math Icon" width="25px" height="25px" class="icon"> 
                        Mathematical Functions:
                    </label>
                    <select id="math-functions">
                        <option value="log">log</option>
                        <option value="ln">ln</option>
                        <option value="sqrt">√</option>
                        <option value="exp">exp</option>
                        <option value="abs">abs</option>
                        <option value="mod">mod</option>
                    </select>
                </div>
            </div>
            <div class="input-btns">
                <button type="button">2 <sup>nd</sup></button>
                <button type="button">π</button>
                <button type="button">e</button>
                <button type="button">C</button>
                <button type="button">Delete</button> 

                <button type="button">x <sup>2</sup></button>
                <button type="button"><sup>1</sup>/</sub>x</sub></button>
                <button type="button">|x|</button>
                <button type="button">exp</button>
                <button type="button">mod</button> 

                <button type="button"><span>2&#8730;x</span></button>
                <button type="button">(</button>
                <button type="button">)</button>
                <button type="button">n!</button>
                <button type="button">/</button>

                <button type="button">x<sup>y</sup></button>
                <button type="button" class="center">7</button>
                <button type="button" class="center">8</button>
                <button type="button" class="center">9</button>
                <button type="button">X</button>


                <button type="button">10<sup>x</sup></button>
                <button type="button" class="center">4</button>
                <button type="button" class="center">5</button>
                <button type="button" class="center">6</button>
                <button type="button">-</button>

                <button type="button">log</button>
                <button type="button" class="center">1</button>
                <button type="button" class="center">2</button>
                <button type="button" class="center">3</button>
                <button type="button">+</button>

                <button type="button">ln</button>
                <button type="button" class="center">+/-</button>
                <button type="button" class="center">0</button>
                <button type="button" class="center">.</button>
                <button type="button" class="equals">=</button>

                 
            </div>
        </div>
        <div class="search-history">

        </div>
    </div>
</body>

</html>
